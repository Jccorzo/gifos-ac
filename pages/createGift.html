<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/createGift.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- 8OeHZODT4rHrotAQ1SMXtD2uHmKocz1J = GIFOS API KEY -->
</head>
<body>
    <div class="top-line"></div>
    <header>
        <a href="./index.html"><img src="../images/header/logo-desktop.svg" alt="logo"></a>
        <input id="btn-menu" type="checkbox">
            <label id="btn-menu-label" for="btn-menu"><span class="navicon"></span></label>
        <nav id="nav-link">
            <ul>
                <li><a id="change-theme">Modo Nocturno</a><hr class="line"/></li>
                <li><a href="./favorites.html" id="change-to-favorites">Favoritos</a><hr class="line"/></li>
                <li><a href="./myGifs.html" id="change-to-myGifs">Mis GIFOS</a><hr class="line"/></li>
                <li><a href="./createGift.html" id="change-to-create-gif"><i id="new-gift-button"></i></a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div id="cameraContainer">
            <img src="../images/createGif/camara.svg" alt="camera">
            <img src="../images/createGif/element-luz-camara.svg" alt="light camera">
        </div>
        <div>
            <div id="stepsContainer">
                <div id="videoContainer">
                    <div id="upperLeft" class="square"></div>
                    <div id="upperRight" class="square"></div>
                    <div id="downLeft" class="square"></div>
                    <div id="downRight" class="square"></div>
                    <div id="mainVideo">
                        <h1 id="videoTitle" class="title">Aquí podrás <br> crear tus propios <strong class="GIFOS">GIFOS</strong></h1>
                        <p id="videoText" class="text">¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                        <video id="video" style="display: none; height: 320px; width: 480px;"></video>
                    </div>
                </div>
                <div id="stepsTimeContainer">
                    <div id="numbersContainer">
                        <button id="firstStep" class="numberButton">1</button>
                        <button id="secondStep" class="numberButton">2</button>
                        <button id="thirdStep" class="numberButton">3</button>
                    </div>
                    <div id="timeContainer">
                        <p id="hours" class="time">00</p>:<p id="minutes" class="time">00</p>:<p id="segs" class="time">00</p>
                    </div>
                </div>
                <hr id="line">
                <button id="start" class="button">COMENZAR</button>
            </div>
        </div>
        <div id="peliculaSvgContainer">
            <img id="peliculaSvg" src="../images/createGif/pelicula.svg" alt="pelicula">
        </div>
    </main>

    <footer>
        <div class="share-with-container">
            <p>Compartir en:</p>
            <div class="social-icon-container">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook"></i></a>
                <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
                <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <div class="top-line"></div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="../js/theme.js"> </script>
    <script src="../js/localStorage.js"> </script>
    <script src="../js/common.js"></script>
    <script src="../js/createGif.js"></script>
</body>
</html>
